---
name: Clients
---

			<Headline
				level={props.level}
				className="h h2-2"
				text={props.headline}
				/>
	}
	<ul className="clientslist">
		<li className="item" style={{backgroundImage: `url(${props.base}/static/images/logos/lg_deutschebank.svg)`}}>Deutsche Bank</li>
		<li className="item" style={{backgroundImage: `url(${props.base}/static/images/logos/lg_tui.svg)`}}>Tui</li>
		<li className="item" style={{backgroundImage: `url(${props.base}/static/images/logos/lg_bmw.svg)`}}>BMW</li>
		<li className="item" style={{backgroundImage: `url(${props.base}/static/images/logos/lg_audi.svg)`}}>Audi</li>
		<li className="item" style={{backgroundImage: `url(${props.base}/static/images/logos/lg_ergo.svg)`}}>Ergo</li>
		<li className="item" style={{backgroundImage: `url(${props.base}/static/images/logos/lg_vw.svg)`}}>VW</li>
		<li className="item" style={{backgroundImage: `url(${props.base}/static/images/logos/lg_leica.svg)`}}>Leica</li>

		<li className="item" style={{backgroundImage: `url(${props.base}/static/images/logos/lg_mcdonalds.svg)`}}>McDonalds</li>
		<li className="item" style={{backgroundImage: `url(${props.base}/static/images/logos/lg_comdirect.svg)`}}>comdirect</li>
	</ul>
</section>
