---
name: ElementVideo
---
<style scoped>
.video {
	position: relative;
	background: #000;
}

video {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
</style>
<div className={style.video} style={{paddingTop: (props.height / props.width *10000 / 100) + '%'}}>
	<video
		src={props.videoUrl}
		controls
		poster={props.posterUrl}
		>
		Sorry, your browser doesn't support embedded videos,
		but don't worry, you can ...
		and watch it with your favorite video player!
	</video>
</div>
