---
name: Case4
---

<section className={helpers.classNames({'mod-case4': true, gradient: props.gradient, invert: props.invert})} data-theme={props.theme}>
	<dl className="funfact">
		<dt className="h h3">{props.name}</dt>
		<dt className="hide">Job Title</dt>
		<dd className="funfact__description">{props.jobTitle}</dd>
		
		<dt className="funfact__term">Milestones</dt>
		<dd className="funfact__description">{props.milestones}</dd>

		<dt className="hide">Fun Fact</dt>
		<dd className="funfact__description">{props.funFact}</dd>
	</dl>
		{
			props.headline &&
			<Headline
				level={props.level}
				className="h h2-2"
				text={props.headline}
				highlight
				/>
		}
		<div className="mod-case4__text">
		{
			props.text1 &&
			<Text
				Tagname="p"
				className="copy"
				text={props.text1}
				bold
				/>
		}
		{
			props.text2 &&
			<Text
				Tagname="p"
				className="copy"
				text={props.text2}
				bold
				/>
		}
	</div>
</section>
