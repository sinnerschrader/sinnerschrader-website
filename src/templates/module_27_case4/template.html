---
name: Case4
---
<section className={helpers.classNames({'mod-case4': true, gradient: props.gradient, invert: props.invert})} data-theme={props.theme}>
	<div className="details">
		{
			props.headline &&
			<Headline
				level={props.level}
				className="h h2-2"
				text={props.headline}
				highlight
				/>
		}
		{
			props.text1 &&
			<Text
				Tagname="p"
				className="copy copyTop"
				text={props.text1}
				bold
				/>
		}
	</div>
	<div className="mod-case4__funfact">

	{
    props.name &&
    <Headline
        level={props.nameLevel}
        className="h h3"
        text={props.name}
        />
	}
	<dl>
		<dt className="hide">Job Title</dt>
		<dd>{props.jobTitle}</dd>
		
		<dt>Milestones</dt>
		<dd>{props.milestones}</dd>

		<dt className="hide">Fun Fact</dt>
		<dd>{props.funFact}</dd>
	</dl>
		
	</div>
	{
		props.text2 &&
		<Text
			Tagname="p"
			className="copy copyRight"
			text={props.text2}
			bold
			/>
	}
</section>
