---
name: Text
---
<props.Tagname className={props.className}>
	{helpers.highlight(props.text).map((part, index) => {
		switch (part[1]) {
			case '`':
				return <span key={index} className="sctntxtclr">{part[0]}</span>
			case '*':
				return <span key={index} className="strong">{part[0]}</span>;
			default:
				return part[0];
		}
	})}
</props.Tagname>
