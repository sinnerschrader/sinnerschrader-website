<section className="mod-infographic3-hero" data-theme={props.theme}>

		Tagname='div'
		teaser={props.teaser}
		buttonHref={props.buttonHref}
		buttonLabel={props.buttonLabel}
		copy={props.copy}
		headline={props.headline}
		level={props.level}
		theme={props.theme}
		buttonBg
	/>
	<ul className="facts sctntxtclr">

			<Headline
				level={props.level+1}
				className="h4"
				text={props.headlineLeft}
				/>

				{props.copyLeft}
			</p>
		</li>
		<li className="item">
			<Headline
				level={props.level+1}
				className="h4"
				text={props.headlineRight}

				{props.copyRight}
			</p>

			<Headline
				level={props.level+1}
				className="h4"
				text={props.headlineBottom}
				/>

				{props.copyBottom}

		</li>
