---
name: Screencast
---
<section className={helpers.classNames({'mod-screencast': true, fullwidth: props.fullWidth, [props.className]: props.className})} data-js={props.dataAttribute}>
	<div className="disruptor">
		<ElementVideo
			width={props.width}
			height={props.height}
			videoUrl={props.videoUrl}
			posterUrl={props.posterUrl}
			noControls={props.noControls}
			/>
	</div>
</section>
