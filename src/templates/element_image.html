name: ElementImage
---
<style scoped>
.img {
	position: relative;
	background: #fff;

}

img {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
</style>
<div className={style.img} style={{paddingTop: (props.height / props.width * 10000 / 100) + '%'}}>
	<img alt={props.alt} src={props.url} width={props.width} height={props.height} />
</div>
