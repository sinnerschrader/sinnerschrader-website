---
name: ContactList
---
<section className="mod-contactlist">
	{
		props.headline &&
		<Headline
			level={props.level}
			className="h h2-2"
			text={props.headline}
			/>
	}
	<ul className="contacts">
		{
		props.children &&
			React.Children.map(props.children, child => (
				<li className="item">
					{child}
				</li>
			))
		}
	</ul>
</section>
