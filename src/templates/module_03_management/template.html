---
name: Management
---
<section className="mod-management">
	<Headline
		level={props.level}
		className="h h2-2"
		text={props.headline}
		highlight
		/>
	<div className="frame">
		<ol className="cards">
			{
			props.children &&
				React.Children.map(props.children, child => (
					<li className="item">
						{child}
					</li>
				))
			}
		</ol>
	</div>
</section>
