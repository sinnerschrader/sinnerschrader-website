	<Case1
		headline="A `start-up` spirit."
		text1="*Telefonica approached us to help them find a way to weave their services into their
				customers’ everyday lives.* They wanted to be a companion to their customers. A relevant one.
				Together we created curved.de from scratch, a lifestyle content platform for the smartphone generation."
		text2="*Being a giant means you are naturally less agile. To make our product work,
			we needed to adopt a start-up spirit.* So we set off to build a team of journalists, photographers,
			filmmakers, designers, data scientists and developers who would to jam together every day. With concentrated fluidity and focus."

		imageSrcSetM="../../static/2_module_24_case1_lap_curved.png"
		imageSrcSetL="../../static/2_module_24_case1_desk_curved.png"
		imageRatio="1.1"
		alt=""
		invert
		level={2}
		/>

		headline="Empathy starts with success."
		subline=""
		copy1="*CURVED was designed with frequency and quality in mind.* And this is where success lies. More than 25 meaningful articles are created every day. Each article is graced with beautiful photographs, professional film productions and meaningful content tied to the smartphone life."

		imageSrcS="../../static/module_22_story2_palm_curved.png"
		imageSrcM="../../static/module_22_story2_lap_curved.png"
		imageSrcL="../../static/module_22_story2_desk_curved.png"

		imageSrc="../../static/module_10_bild_palm_curved.jpg"

	<Story3
		headline="Fiction is just as `good` as fact."
		copy="To climb further up in the Google organic ladder and in the daily news streams, we need relevance.  And something that sets us apart from the rest. We knew customers enthusiastically lap up the latest and greatest innovations. So we thought to ourselves: what if we create fictional stories of new innovations every month? So we did just that and created CURVED Labs! And the customers lapped it up! Like this one: The iconic Macintosh reinvented with up-to-date specs and a contemporary design:"
		invert
		level={2}
		/>

		videoUrl="../../static/S2_Website-CURVED.mp4"

		headline="A truly transformational product called `CURVED`."
