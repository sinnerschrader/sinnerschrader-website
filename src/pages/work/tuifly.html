<StandardLayout host={props.host} href={frontmatter.route} base="../.." theme="blue">
	<Hero
		headline="We navigated into the future of aviation."
		copy="TUIfly, from flight booking to smart travel."
		imageSrcL="../../static/images/backgrounds/module_02_teaser-3/module_01_hero_desk_tuifly_r.jpg"
		imageSrcM="../../static/images/backgrounds/module_02_teaser-3/module_01_hero_lap_tuifly_r.jpg"
		imageSrcS="../../static/images/backgrounds/module_02_teaser-3/module_01_hero_palm_tuifly_r.jpg"
		imageWidth={2880}
		imageHeight={560}
		blend
		invert
		/>
	<Case1
		headline="Business is no longer as `usual`."
		text1="*Purely airline operators had been heavily slapped with the accelerating consolidation of airline services.* TUIfly was faced with the unavoidable consequences of a rapidly changing industry and needed to do something fast. As TUIfly’s long-term partner, we were asked to put our heads together to navigate into a more promising future. Together, we created a new smart travel booking platform."
		text2="*We recognised that to differentiate ourselves and be more competitive, we needed to turn a new leaf.* So we set out to reposition and transform TUIfly from a purely airline operator to an airline platform model for the aviation industry. One that was profitably tied to a new business model. A technologically modern platform was built from scratch. Value-adding services were designed. Solid partnerships were sought. And communications were reshaped."
		imageSrcSetS="../../static/images/contents/2_module_24_case1_palm_tui.png"
		imageSrcSetM="../../static/images/contents/2_module_24_case1_lap_tui.png"
		imageSrcSetL="../../static/images/contents/2_module_24_case1_desk_tui.png"
		imageRatio={1.1}
		invert
		/>
	<Story2
		headline="Upheaving customer `journeys` with customers."
		copy1="*We upheaved the whole customer journey with the mission to pinpoint real value-adding moments for the new consumer.* With a rigorous service design process involving in-depth interviews, prototyping and iterative development, together with customers, strategists and designers, we introduced a series of smart features and services. Ones that proved to add true value."
		imageSrcS="../../static/images/contents/module_22_story2_palm_tui.png"
		imageSrcM="../../static/images/contents/module_22_story2_lap_tui.png"
		imageSrcL="../../static/images/contents/module_22_story2_desk_tui.png"
		imageRatioS={0.26}
		imageRatioM={0.26}
		imageRatioL={0.38}
		gradient
		imageFreeForm
		/>
	<Image
		imageSrcSetS="../../static/images/contents/module_10_bild_palm_tui.jpg"
		imageSrcSetM="../../static/images/contents/module_10_bild_lap_tui.jpg"
		imageSrcSetL="../../static/images/contents/module_10_bild_desk_tui.jpg"
		imageSrc="../../static/images/contents/module_10_bild_palm_tui.jpg"
		/>
	<Story3
		headline="Make it bigger, `better` and stronger."
		copy="*SinnerSchrader developed proprietary system software to drive the platform with speed and reliability.* We wrote new search algorithms and an advanced real-time cache to ensure the dozen plus partnering airlines were efficiently found. What’s more, we introduced a new UX concept for effortless interactions. We reinvented travel booking for TUIfly and this is a truly transformational product."
		invert
		/>
	<Screencast
		videoUrl="../../static/videos/S2_Website-TUIfly_TravelBooking.mp4"
		width="824"
		height="463"
		posterUrl="../../static/images/backgrounds/video_poster/tuifly.png"
		/>
	<Quote
		copy="TUIfly is a truly transformational product. Because true transformation creates new business models that expand to new profitable business opportunities."
		cite="Matthias Schrader, CEO"
		/>
	<Locations base="../.." withMap={true}/>
</StandardLayout>
