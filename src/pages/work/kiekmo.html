		copy="kiekmo, a new content and mobile service for Hamburg."

	<Text
		Tagname="p"
		className="mod-copy"
		text="Our job was to make a transformational product that would not only change user behaviour and become part of the everyday lives of consumers but also make Haspa’s value chain fit for the future at the same time. In doing so, the aim was to create new services establishing use cases, also beyond traditional banking services, and thus lay the foundations for a digital organisation that is capable of actively helping to shape the future."
		/>
	<Story1
		headline="What is `kiekmo`?"
		copy="*Thanks to a sophisticated mobile app, a supporting website and lockers in the bank’s branches, kiekmo allows users to rediscover and experience their environment.* Firstly, the content platform is at the heart of this product. It provides users with editorial posts that are tailored exactly to the relevant neighbourhood. In addition, it also offers insider information and news for people in a specific area. Secondly, kiekmo offers a locker service to flexibly store and share objects in HASPA branches. These can be used by anyone free of charge – prompting discussions in the neighbourhood as a result."
		level={1}
		/>
	<QuoteImage
		copy="One table, one goal, one team."
		creditsName="Sarah, HASPA"
		creditsTitle="Product Owner"
		imageSrcSetS="../../static/module_30_tilecontainer_palm_kiekmo.jpg"

		text1="*Well-integrated in the local community on any device.* The website provides easy access to editorial content. Whether on a mobile device or a desktop computer, users can expect the same clarity as with the app at all times. The website also allows for a greater reach via Facebook to attract potential users to kiekmo."
